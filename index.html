<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>考えるための場所</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="答えを出すための場所ではありません。立ち止まるための場所です。">
  <style>
    :root {
      --color-main: #2C4A52;
      --color-sand: #D4C5A9;
      --color-bg: #FAF8F5;
      --color-bg-alt: #F0EDE6;
      --color-text: #2D2D2D;
      --color-text-light: #5A5A5A;
      --color-text-muted: #888888;
      --color-border: #D0C9BC;
      --color-white: #FFFFFF;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 17px; scroll-behavior: smooth; }
    body {
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif;
      background-color: var(--color-bg);
      background-image: url('https://kis-pro.github.io/think-kis/image/bg-zen.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--color-text);
      line-height: 2;
      min-height: 100vh;
      padding: 3rem 2rem;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(250, 248, 245, 0.85);
      z-index: -1;
    }
    .container {
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      padding: 3rem 2.5rem;
      background-color: var(--color-white);
      border: 1px solid var(--color-border);
      box-shadow: 0 4px 20px rgba(44, 74, 82, 0.06);
      position: relative;
      animation: fadeInUp 0.8s ease forwards;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--color-main) 0%, var(--color-sand) 100%);
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    .logo img {
      max-width: 280px;
      height: auto;
      transition: opacity 0.3s ease;
      margin: -2rem auto;
    }
    .logo a:hover img { opacity: 0.8; }
    .catchcopy {
      font-family: "Noto Serif JP", "Hiragino Mincho ProN", serif;
      font-size: 1.3rem;
      color: var(--color-main);
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 2.5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--color-border);
    }
    p { margin-bottom: 1.8rem; letter-spacing: 0.02em; }
    .name {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border);
      font-size: 0.9rem;
      color: var(--color-text-muted);
      letter-spacing: 0.1em;
    }
    .nav { margin-top: 2rem; display: flex; gap: 1.5rem; }
    .nav a {
      color: var(--color-main);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      padding: 0.5rem 1rem;
      border: 1px solid var(--color-main);
      transition: all 0.3s ease;
    }
    .nav a:hover {
      background-color: var(--color-main);
      color: var(--color-white);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 640px) {
      html { font-size: 15px; }
      body { padding: 1rem; }
      .container { padding: 2rem 1.5rem; }
      .nav { flex-direction: column; gap: 0.8rem; }
      .nav a { text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="https://kis-pro.github.io/think-kis/image/logo.png" alt="未来図Lab工房 KIS"></a>
    </div>
    <p class="catchcopy">
      答えを考える前に、立ち止まってみよう。
    </p>
    <p>
      これは、答えを出すための場所ではありません。
    </p>
    <p>
      何かが少し引っかかった人が、<br>
      立ち止まるための場所です。
    </p>
    <p>
      最近、自分は「考えている」と言えるだろうか。
    </p>
    <p>
      正しい答えだけを探そうとして、<br>
      問いを置き去りにしていないだろうか。
    </p>
    <div class="name">
      長谷川浩一郎
    </div>
    <div class="nav">
      <a href="about.html">about</a>
      <a href="kis.html">KIS</a>
    </div>
  </div>
</body>
</html>
