<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>考えるための場所</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #111;
      font-family: "Noto Serif JP", serif;
    }

    .container {
      max-width: 640px;
      margin: 15vh auto;
      padding: 0 24px;
      line-height: 2;
    }

    p {
      margin-bottom: 2.5em;
    }

    .name {
      margin-top: 6em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      これは、答えを出すための場所ではありません。
    </p>

    <p>
      何かが少し引っかかった人が、<br>
      立ち止まるための場所です。
    </p>

    <p>
      最近、自分は「考えている」と言えるだろうか。
    </p>

    <p>
      正しい答えを探して、<br>
      問いを置き去りにしていないだろうか。
    </p>

    <div class="name">
      長谷川浩一郎
    </div>
  </div>
</body>
</html>
